<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="container">
        <img class="top" src="./images/bg-pattern-top.svg" alt="top-image">
        <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="bottom-image">

        <div class="card">
            <div class="card__top">
                <div class="card__profile">
                    <img class="card__profile-img"src="./images/image-victor.jpg" alt="profile-img">
                </div>
            </div>
            
            <div class="card__info">
                <div class="card-title">Victor Crest</div>
                <div class="card-age">26</div>
                <div class="card-city">London</div>
            </div>
            
            <!--Card Footer-->
            <div class="card__stat">
                <div class="stat">
                    <h4 class="stat__value">80k</h4>
                    <h5 class="stat__title">Followers</h5>
                </div>
                <div class="stat">
                    <h4 class="stat__value">803k</h4>
                    <h5 class="stat__title">Likes</h5>
                </div>
                <div class="stat">
                    <h4 class="stat__value">1.4k</h4>
                    <h5 class="stat__title">Photos</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
